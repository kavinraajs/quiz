<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="quiz">QUIZ</h1>
    </header>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <div class="quiz-meta">
                <div class="question-number">
                    Question <span id="questionNumber">1</span> of 10
                </div>
                <div class="timer">
                    Time: <span id="time">10:00</span>
                </div>
            </div>
        </div>
        <ul id="answers">
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer A</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer B</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer C</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer D</label>
            </li>
        </ul>
        <button id="submit">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
